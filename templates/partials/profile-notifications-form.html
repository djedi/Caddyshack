{{ define "profile-notifications-form.html" }}
<form
    hx-put="/profile/notifications"
    hx-target="#notifications-form-container"
    hx-swap="innerHTML"
    class="space-y-4"
>
    {{ if .NotificationsError }}
    <div class="bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-800 rounded-lg p-3">
        <div class="flex items-center">
            <svg class="w-4 h-4 text-red-500 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-sm text-red-700 dark:text-red-200">{{ .NotificationsError }}</span>
        </div>
    </div>
    {{ end }}

    {{ if .NotificationsMessage }}
    <div class="bg-green-50 dark:bg-green-900 border border-green-200 dark:border-green-800 rounded-lg p-3">
        <div class="flex items-center">
            <svg class="w-4 h-4 text-green-500 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <span class="text-sm text-green-700 dark:text-green-200">{{ .NotificationsMessage }}</span>
        </div>
    </div>
    {{ end }}

    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
        Choose which types of notifications you want to receive.
    </p>

    <div class="space-y-3">
        <!-- Certificate Expiry -->
        <label class="flex items-center">
            <input
                type="checkbox"
                name="notify_cert_expiry"
                {{ if .NotificationPreferences.NotifyCertExpiry }}checked{{ end }}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700"
            >
            <span class="ml-3">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Certificate Expiry</span>
                <span class="block text-xs text-gray-500 dark:text-gray-400">Get notified when SSL certificates are about to expire</span>
            </span>
        </label>

        <!-- Domain Expiry -->
        <label class="flex items-center">
            <input
                type="checkbox"
                name="notify_domain_expiry"
                {{ if .NotificationPreferences.NotifyDomainExpiry }}checked{{ end }}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700"
            >
            <span class="ml-3">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Domain Expiry</span>
                <span class="block text-xs text-gray-500 dark:text-gray-400">Get notified when domain registrations are about to expire</span>
            </span>
        </label>

        <!-- Config Change -->
        <label class="flex items-center">
            <input
                type="checkbox"
                name="notify_config_change"
                {{ if .NotificationPreferences.NotifyConfigChange }}checked{{ end }}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700"
            >
            <span class="ml-3">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Configuration Changes</span>
                <span class="block text-xs text-gray-500 dark:text-gray-400">Get notified when the Caddyfile configuration is changed</span>
            </span>
        </label>

        <!-- Caddy Reload -->
        <label class="flex items-center">
            <input
                type="checkbox"
                name="notify_caddy_reload"
                {{ if .NotificationPreferences.NotifyCaddyReload }}checked{{ end }}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700"
            >
            <span class="ml-3">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Caddy Reload</span>
                <span class="block text-xs text-gray-500 dark:text-gray-400">Get notified when Caddy server is reloaded</span>
            </span>
        </label>

        <!-- Container Down -->
        <label class="flex items-center">
            <input
                type="checkbox"
                name="notify_container_down"
                {{ if .NotificationPreferences.NotifyContainerDown }}checked{{ end }}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700"
            >
            <span class="ml-3">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Container Status</span>
                <span class="block text-xs text-gray-500 dark:text-gray-400">Get notified when Docker containers go down</span>
            </span>
        </label>

        <!-- System -->
        <label class="flex items-center">
            <input
                type="checkbox"
                name="notify_system"
                {{ if .NotificationPreferences.NotifySystem }}checked{{ end }}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700"
            >
            <span class="ml-3">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">System Notifications</span>
                <span class="block text-xs text-gray-500 dark:text-gray-400">Get notified about general system events</span>
            </span>
        </label>
    </div>

    <!-- Submit Button -->
    <div class="pt-4">
        <button
            type="submit"
            class="w-full inline-flex justify-center items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
            Save Preferences
        </button>
    </div>
</form>
{{ end }}
