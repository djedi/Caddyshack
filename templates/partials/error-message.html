{{ define "error-message" }}
<div class="bg-red-50 border border-red-200 rounded-lg p-4" role="alert">
    <div class="flex items-start">
        <svg class="w-5 h-5 text-red-500 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div class="flex-1">
            <h3 class="text-sm font-medium text-red-800">{{ .Title }}</h3>
            {{ if .Message }}
            <p class="mt-1 text-sm text-red-700">{{ .Message }}</p>
            {{ end }}
            {{ if .Details }}
            <details class="mt-2">
                <summary class="text-sm text-red-600 cursor-pointer hover:text-red-800">Show details</summary>
                <pre class="mt-2 text-xs text-red-600 bg-red-100 p-2 rounded overflow-x-auto">{{ .Details }}</pre>
            </details>
            {{ end }}
        </div>
        <button type="button" onclick="this.closest('[role=alert]').remove()" class="ml-3 text-red-400 hover:text-red-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>
{{ end }}
