{{ if gt .UnreadCount 0 }}
<span class="absolute -top-1 -right-1 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none rounded-full
    {{ if .HasCritical }}bg-red-600 text-white{{ else if .HasWarning }}bg-yellow-500 text-white{{ else }}bg-blue-600 text-white{{ end }}
">
    {{ if gt .UnreadCount 99 }}99+{{ else }}{{ .UnreadCount }}{{ end }}
</span>
{{ end }}
