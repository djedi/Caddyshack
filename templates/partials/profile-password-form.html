{{ define "profile-password-form.html" }}
<form
    x-data="{
        currentPassword: '',
        newPassword: '',
        confirmPassword: '',
        submitting: false,
        passwordError: ''
    }"
    hx-put="/profile/password"
    hx-target="#password-form-container"
    hx-swap="innerHTML"
    @htmx:before-request="submitting = true"
    @htmx:after-request="submitting = false; if (!$event.detail.failed) { currentPassword = ''; newPassword = ''; confirmPassword = ''; }"
    @submit="if (newPassword !== confirmPassword) { passwordError = 'Passwords do not match'; $event.preventDefault(); } else { passwordError = ''; }"
    class="space-y-4"
>
    {{ if .PasswordError }}
    <div class="bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-800 rounded-lg p-3">
        <div class="flex items-center">
            <svg class="w-4 h-4 text-red-500 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-sm text-red-700 dark:text-red-200">{{ .PasswordError }}</span>
        </div>
    </div>
    {{ end }}

    {{ if .PasswordSuccess }}
    <div class="bg-green-50 dark:bg-green-900 border border-green-200 dark:border-green-800 rounded-lg p-3">
        <div class="flex items-center">
            <svg class="w-4 h-4 text-green-500 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <span class="text-sm text-green-700 dark:text-green-200">{{ .PasswordSuccess }}</span>
        </div>
    </div>
    {{ end }}

    <!-- Current Password Field -->
    <div>
        <label for="current_password" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
            Current Password <span class="text-red-500">*</span>
        </label>
        <input
            type="password"
            id="current_password"
            name="current_password"
            x-model="currentPassword"
            required
            autocomplete="current-password"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        >
    </div>

    <!-- New Password Field -->
    <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
            New Password <span class="text-red-500">*</span>
        </label>
        <input
            type="password"
            id="new_password"
            name="new_password"
            x-model="newPassword"
            required
            minlength="8"
            autocomplete="new-password"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        >
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Minimum 8 characters</p>
    </div>

    <!-- Confirm New Password Field -->
    <div>
        <label for="confirm_new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
            Confirm New Password <span class="text-red-500">*</span>
        </label>
        <input
            type="password"
            id="confirm_new_password"
            name="confirm_new_password"
            x-model="confirmPassword"
            required
            minlength="8"
            autocomplete="new-password"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
            :class="{ 'border-red-500': passwordError }"
        >
        <p x-show="passwordError" x-text="passwordError" class="mt-1 text-xs text-red-600 dark:text-red-400"></p>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
        <button
            type="submit"
            :disabled="submitting"
            class="w-full inline-flex justify-center items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <svg
                x-show="submitting"
                class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
            >
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span x-text="submitting ? 'Changing Password...' : 'Change Password'"></span>
        </button>
    </div>
</form>
{{ end }}
