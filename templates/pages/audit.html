{{ define "title" }}Audit Log - Caddyshack{{ end }}

{{ define "content" }}
<div>
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Audit Log</h2>
        <span class="text-sm text-gray-500">{{ .Data.TotalCount }} entries</span>
    </div>

    {{ if .Data.HasError }}
    <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-red-700">{{ .Data.Error }}</span>
        </div>
    </div>
    {{ end }}

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
        <form hx-get="/audit" hx-target="#audit-list" hx-swap="outerHTML" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <!-- User Filter -->
                <div>
                    <label for="user" class="block text-sm font-medium text-gray-700 mb-1">User</label>
                    <select id="user" name="user" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Users</option>
                        {{ range .Data.DistinctUsers }}
                        <option value="{{ . }}" {{ if eq $.Data.Filters.User . }}selected{{ end }}>{{ . }}</option>
                        {{ end }}
                    </select>
                </div>

                <!-- Action Filter -->
                <div>
                    <label for="action" class="block text-sm font-medium text-gray-700 mb-1">Action</label>
                    <select id="action" name="action" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Actions</option>
                        {{ range .Data.DistinctActions }}
                        <option value="{{ . }}" {{ if eq $.Data.Filters.Action . }}selected{{ end }}>{{ . }}</option>
                        {{ end }}
                    </select>
                </div>

                <!-- Resource Type Filter -->
                <div>
                    <label for="resource_type" class="block text-sm font-medium text-gray-700 mb-1">Resource</label>
                    <select id="resource_type" name="resource_type" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Resources</option>
                        {{ range .Data.ResourceTypes }}
                        <option value="{{ . }}" {{ if eq $.Data.Filters.ResourceType . }}selected{{ end }}>{{ . }}</option>
                        {{ end }}
                    </select>
                </div>

                <!-- Start Date Filter -->
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                    <input type="date" id="start_date" name="start_date" value="{{ .Data.Filters.StartDate }}" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- End Date Filter -->
                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                    <input type="date" id="end_date" name="end_date" value="{{ .Data.Filters.EndDate }}" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="flex justify-between items-center pt-2">
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                    </svg>
                    Apply Filters
                </button>
                <a href="/audit" class="text-sm text-gray-500 hover:text-gray-700">Clear Filters</a>
            </div>
        </form>
    </div>

    <!-- Audit List -->
    <div id="audit-list">
        {{ template "audit-list.html" .Data }}
    </div>
</div>
{{ end }}

{{ template "base" . }}
