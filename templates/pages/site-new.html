{{ define "title" }}Add Site - Caddyshack{{ end }}

{{ define "content" }}
<div class="max-w-2xl">
    <div class="mb-6">
        <a href="/sites" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-800">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Sites
        </a>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Site</h2>

    {{ if .Data.HasError }}
    <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-red-700">{{ .Data.Error }}</span>
        </div>
    </div>
    {{ end }}

    <div id="site-list">
        {{ template "site-form" .Data }}
    </div>
</div>
{{ end }}

{{ template "base" . }}
