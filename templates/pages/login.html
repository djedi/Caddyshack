{{ define "login.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Caddyshack</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-lg px-8 py-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Caddyshack</h1>
                <p class="text-gray-500 text-sm">Caddy Server Manager</p>
            </div>

            {{ if .Data.Error }}
            <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ .Data.Error }}
            </div>
            {{ end }}

            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">
                        Username
                    </label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        autocomplete="username">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        autocomplete="current-password">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
{{ end }}
