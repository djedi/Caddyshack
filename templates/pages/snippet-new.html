{{ define "content" }}
<div class="max-w-2xl">
    <div class="mb-6">
        <a href="/snippets" class="inline-flex items-center text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Snippets
        </a>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">Add New Snippet</h2>

    <div id="snippet-form-container">
        {{ template "snippet-form" .Data }}
    </div>
</div>
{{ end }}

{{ template "base" . }}
