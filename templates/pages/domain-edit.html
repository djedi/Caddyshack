{{ define "title" }}Edit Domain - Caddyshack{{ end }}

{{ define "content" }}
<div class="max-w-2xl">
    <div class="mb-6">
        <a href="/domains" class="inline-flex items-center text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Domains
        </a>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Edit Domain</h2>

    <div id="domain-form-container">
        {{ template "domain-form.html" .Data }}
    </div>

    <!-- WHOIS Information Section -->
    {{ if .Data.Domain.ID }}
    <div class="mt-8">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">WHOIS Information</h3>
        <div
            id="whois-info-{{ .Data.Domain.ID }}"
            hx-get="/domains/{{ .Data.Domain.ID }}/whois"
            hx-trigger="load"
            hx-swap="outerHTML"
        >
            <div class="flex items-center justify-center p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                <svg class="animate-spin h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="ml-2 text-sm text-gray-500 dark:text-gray-400">Loading WHOIS data...</span>
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}

{{ template "base" . }}
