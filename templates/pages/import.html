{{ define "title" }}Import - Caddyshack{{ end }}

{{ define "content" }}
<div x-data="{
    mode: 'upload',
    pasteContent: '',
    showPreview: false,
    previewLoading: false,
    importing: false,
    validating: false,
    hasFile: false,
    fileName: ''
}">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Import Caddyfile</h2>
    </div>

    {{ if .Data.SuccessMessage }}
    <div class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ .Data.SuccessMessage }}</span>
    </div>
    {{ end }}

    {{ if .Data.ErrorMessage }}
    <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ .Data.ErrorMessage }}</span>
    </div>
    {{ end }}

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <!-- Mode Selection Tabs -->
        <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button
                    @click="mode = 'upload'; showPreview = false"
                    :class="mode === 'upload' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:border-gray-300 dark:hover:border-gray-600'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors"
                    type="button"
                >
                    Upload File
                </button>
                <button
                    @click="mode = 'paste'; showPreview = false"
                    :class="mode === 'paste' ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:border-gray-300 dark:hover:border-gray-600'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors"
                    type="button"
                >
                    Paste Content
                </button>
            </nav>
        </div>

        <!-- Upload Mode -->
        <div x-show="mode === 'upload'" x-cloak>
            <form id="import-upload-form" method="POST" action="/import/preview" enctype="multipart/form-data"
                  hx-post="/import/preview"
                  hx-target="#preview-section"
                  hx-swap="innerHTML"
                  @htmx:before-request="previewLoading = true; showPreview = true"
                  @htmx:after-request="previewLoading = false">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                        Select Caddyfile
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-lg hover:border-gray-400 dark:hover:border-gray-500 transition-colors"
                         :class="hasFile ? 'border-green-400 bg-green-50' : ''"
                         @dragover.prevent="$el.classList.add('border-blue-400', 'bg-blue-50')"
                         @dragleave.prevent="$el.classList.remove('border-blue-400', 'bg-blue-50')"
                         @drop.prevent="
                            $el.classList.remove('border-blue-400', 'bg-blue-50');
                            const dt = $event.dataTransfer;
                            if (dt.files.length > 0) {
                                $refs.fileInput.files = dt.files;
                                hasFile = true;
                                fileName = dt.files[0].name;
                            }
                         ">
                        <div class="space-y-1 text-center">
                            <template x-if="!hasFile">
                                <div>
                                    <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600 dark:text-gray-400 justify-center">
                                        <label class="relative cursor-pointer bg-white dark:bg-gray-700 rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                            <span>Upload a file</span>
                                            <input x-ref="fileInput" type="file" name="caddyfile" class="sr-only" accept=".txt,.conf,*"
                                                   @change="hasFile = $el.files.length > 0; fileName = $el.files[0]?.name || ''">
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">Caddyfile, .txt, or .conf</p>
                                </div>
                            </template>
                            <template x-if="hasFile">
                                <div class="py-2">
                                    <svg class="mx-auto h-10 w-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <p class="text-sm font-medium text-gray-900 dark:text-white mt-2" x-text="fileName"></p>
                                    <button type="button" @click="hasFile = false; fileName = ''; $refs.fileInput.value = ''"
                                            class="text-sm text-red-600 hover:text-red-500 mt-1">
                                        Remove
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            :disabled="!hasFile || previewLoading">
                        <svg x-show="previewLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        <span x-text="previewLoading ? 'Validating...' : 'Preview Import'"></span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Paste Mode -->
        <div x-show="mode === 'paste'" x-cloak>
            <form id="import-paste-form" method="POST" action="/import/preview"
                  hx-post="/import/preview"
                  hx-target="#preview-section"
                  hx-swap="innerHTML"
                  @htmx:before-request="previewLoading = true; showPreview = true"
                  @htmx:after-request="previewLoading = false">
                <div class="mb-6">
                    <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                        Caddyfile Content
                    </label>
                    <textarea
                        id="content"
                        name="content"
                        rows="15"
                        x-model="pasteContent"
                        class="w-full px-3 py-2 font-mono text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="# Paste your Caddyfile content here...

example.com {
    reverse_proxy localhost:8080
}
"
                    ></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            :disabled="!pasteContent.trim() || previewLoading">
                        <svg x-show="previewLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        <span x-text="previewLoading ? 'Validating...' : 'Preview Import'"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Preview Section -->
    <div id="preview-section" class="mt-6" x-show="showPreview">
        <!-- Skeleton loader while loading -->
        <template x-if="previewLoading">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <div class="space-y-4">
                    <div class="skeleton h-6 rounded w-1/4"></div>
                    <div class="skeleton h-4 rounded w-full"></div>
                    <div class="skeleton h-4 rounded w-5/6"></div>
                    <div class="skeleton h-4 rounded w-4/5"></div>
                    <div class="skeleton h-32 rounded w-full"></div>
                </div>
            </div>
        </template>
    </div>
</div>
{{ end }}

{{ template "base" . }}
