{{ define "error.html" }}
{{ template "base" . }}
{{ end }}

{{ define "title" }}{{ .Title }}{{ end }}

{{ define "content" }}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
            <svg class="w-16 h-16 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ .Data.Title }}</h1>
        <p class="text-gray-600 mb-6">{{ .Data.Message }}</p>
        {{ if .Data.Details }}
        <div class="bg-gray-100 rounded p-4 mb-6 text-left">
            <pre class="text-sm text-gray-700 whitespace-pre-wrap">{{ .Data.Details }}</pre>
        </div>
        {{ end }}
        <div class="flex justify-center gap-4">
            <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Go to Dashboard
            </a>
            <button onclick="history.back()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                Go Back
            </button>
        </div>
    </div>
</div>
{{ end }}
